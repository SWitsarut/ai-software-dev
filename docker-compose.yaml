services:
  client:
    container_name: vite-client
    build:
      context: "./client"
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - "./client:/app"
      - "/app/node_modules"
    environment:
      - "CHOKIDAR_USEPOLLING=true"
  server:
    container_name: express-server
    build:
      context: "./server"
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - "./server:/app"
      - "/app/node_modules"
    environment:
      - "CHOKIDAR_USEPOLLING=true"
  database:
    image: postgres:17-alpine
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_DB: e-book-store
      - POSTGRES_USER: admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
